<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Choose Background Color</h4>
  <button type="button" class="close closeBtn" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body btnsWrapper">
    <button *ngFor="let color of colorsArray" class="colorBtn" (click)="activeModal.close(color)" [ngStyle]="{'background-color': color}"></button>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('')">Use Master Color</button>
</div>
